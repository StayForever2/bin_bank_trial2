{% load static %}
<!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'bin_bank.css' %}">

<!-- Navbar section -->
<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white" data-aos="fade-down">
    <div class="container">
        <a class="navbar-brand" href="{% url 'bin_bank:homepage' %}">BIN BANK.</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'bin_bank:homepage' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'bin_bank:leaderboard' %}">Leaderboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'bin_bank:deposit_sampah' %}">Donate</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'bin_bank:show_history' %}">History</a>
                </li>
                <li class="nav-item">
                {% if user.is_authenticated %}
                <div class="dropdown">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      {{username}}
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                      <button class="dropdown-item" type="button" href="{% url 'bin_bank:logout' %}">Logout</button>
                    </div>
                </div>
                {% endif %}
                {% if not user.is_authenticated %}
                    <a class="nav-link" href="{% url 'bin_bank:login' %}">Login</a>
                {% endif %}
                </li>
            </ul>
        </div>
    </div>
</nav>
